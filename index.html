<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>PictoBox Demo</title>

		<!--[if lt IE 9]>
		  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		<link rel="stylesheet" href="./static/css/styles.css" />
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Project name</a>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<canvas id="paper" width="500" height="500">
						Your browser needs to support canvas for this to work!
					</canvas>
				</div>
				<div class="col-lg-6">
						<h3>Options</h3>
						<hr>
						<div class="btn-group">
							<button type="button" id="small-pencil" class="btn btn-primary">
								<i class="fa fa-circle fa-xs"></i>
							</button>
							<button type="button" id="normal-pencil" class="btn btn-primary">
								<i class="fa fa-circle"></i>
							</button>
							<button type="button" id="big-pencil" class="btn btn-primary">
								<i class="fa fa-circle fa-lg"></i>
							</button>
						</div>
						<div class="clearfix"></div>
						<div class="btn-group">
							<button type="button" id="normal-eraser" class="btn btn-default">
								<i class="fa fa-eraser fa-xs"></i>
							</button>
							<button type="button" id="big-eraser" class="btn btn-default">
								<i class="fa fa-eraser"></i>
							</button>
						</div>
						<div class="clearfix"></div>
						<a id="download" class="btn btn-success btn-lg" title="download">
							<i class="fa fa-download"></i> Download
						</a>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Place sticky footer content here.</p>
			</div>
		</footer>

		<audio id="audio" src="./static/audio/pencil.mp3" style="display:none"></audio>
		<script src="./static/js/script.js"></script>
    </body>
</html>
